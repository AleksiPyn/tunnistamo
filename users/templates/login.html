{% extends 'base.html' %}

{% block title %}Kirjaudu sisään{% endblock %}

{% block content %}

<div class="jumbotron">
    <h2>Sign in with</h2>
    <div>
        {% for method in login_methods %}
        <a href="{{ method.url }}">
            <button class="btn btn-primary btn-lg">{{ method.name }}</button>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
